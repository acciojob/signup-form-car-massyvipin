<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label for = "name">Name</label>
	<input type = "text" id = "name" placeholder = "Name" required><br>
	<label for ="email">Email</label>
	<input type = "email" id = "email" placeholder = "Email" required><br>
	<label for = "gender">Gender</label>
	<input type = "radio" name = "gender" value = "male">Male
	<input type = "radio" name = "gender" value = "female">Female<br>
	<label for = "cars">Car brand</label>
	<select id ="cars" placeholder = "Please choose an option" required>
		<option>hyundai i10</option>
		<option>hyundai i20</option>
		<option>hyundai i30</option>
	</select><br>
	<label for = "age">Age</label>
	<input type = "number" id = "age" placeholder = "Age" required><br>
	<label for= "dob">DOB</label>
	<input type = "date" id = "dob" required><br>
	<label for= "tel">Phone Number</label>
	<input type = "tel" id = "tel" placeholder = "xxx-xxx-xxxx"><br>
	<label for = "password">Password</label>
	<input type = "password" id = "password" placeholder = "Password" required><br>
	<label for = "tos">I agree to the TOS</label>
	<input type = "checkbox" id = "tos">
<button>Submit</button>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
